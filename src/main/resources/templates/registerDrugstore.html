<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar farmácia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
</head>
<body>
    <h2>Cadastro de farmácias</h2>

    <form method="post" th:object="${drugstore}" th:action="@{/legalperson/register/new}">
        <div class="mb-3">
            <label for="drugstore_name" class="form-label">Razão social</label>
            <input type="text" class="form-control" id="drugstore_name" th:field="*{name}" placeholder="Drogarias ABC">
        </div>
        <div class="mb-3">
            <label for="drugstore_cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="drugstore_cep" th:field="*{address.cep}" placeholder="123456000">
        </div>
        <div class="mb-3">
            <label for="drugstore_address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="drugstore_address" th:field="*{address.addressName}" placeholder="Rua X">
        </div>
        <div class="mb-3">
            <label for="drugstore_number" class="form-label">Número</label>
            <input type="number" class="form-control" id="drugstore_number" th:field="*{address.addressNumber}" placeholder="1234">
        </div>
        <div class="mb-3">
            <label for="drugstore_complement" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="drugstore_complement" th:field="*{address.addressComplement}" placeholder="apto 123">
        </div>
        <div class="mb-3">
            <label for="drugstore_neighborhood" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="drugstore_neighborhood" th:field="*{address.neighborhood}" placeholder="Santa Rosa">
        </div>
        <div class="mb-3">
            <label for="drugstore_city" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="drugstore_city" th:field="*{address.city}" placeholder="São Paulo">
        </div>
        <div class="mb-3">
            <label for="drugstore_state" class="form-label">Estado</label>
            <input type="text" class="form-control" id="drugstore_state" th:field="*{address.state}" placeholder="SP">
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">Digite novamente seu CNPJ</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Cadastrar">
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
